<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <script defer src="./js/popup.js"></script>
  </head>
  <body>
    <div id="searchGroup">
      <label>초성검색</label>
      <input id="searchInput" placeholder="초성을 입력해주세요!">
    </div>
    <div id="btnGroup">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>

    <div id="outputGroup">
      <p id="current">0</p>
      <p id="slash">/</p>
      <p id="total">0</p>
    </div>
    <div id="highLight"></div>
  </body>
</html>
